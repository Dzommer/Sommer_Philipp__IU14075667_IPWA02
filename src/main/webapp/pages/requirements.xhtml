<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <p:panel header="Anforderungen">
            <p:growl id="messages" showDetail="true" />
            <p:dataTable value="#{requirementBean.requirements}" var="requirement">
                <p:column headerText="Name">
                    <h:outputText value="#{requirement.name}" />
                </p:column>
                <p:column headerText="Beschreibung">
                    <h:outputText value="#{requirement.description}" />
                </p:column>
            </p:dataTable>
            <p:panelGrid columns="2">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{requirementBean.name}" />

                <h:outputLabel for="description" value="Beschreibung:" />
                <h:inputTextarea id="description" value="#{requirementBean.description}" rows="3" />

                <p:commandButton value="Neue Anforderung" action="#{requirementBean.createRequirement}" update="messages" />
            </p:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
